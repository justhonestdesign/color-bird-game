             $( document ).ready(function() {

/* A function to return random number from min to max */
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}
                    
                    
                 

function setRandomColor() {
    var element = document.getElementById("box");
    //generate random red, green and blue intensity

    
var selectedBird = getRandomInt(1, 6);
  
    for (i=1; i<7; i++) { 
        var r = getRandomInt(0, 255);
        var g = getRandomInt(0, 255);
        var b = getRandomInt(0, 255);
    
    var selectedBody = ".body"+i;

           document.getElementById("colorvalue").innerHTML = r + " " + g + " " + b;
        //document.getElementById("colorvalue").innerHTML = i;
        }
    
    };

};

              $(".bird").click(function() {

                   $(".bird").mouseover (function() {
                       $("#audioBird")[0].play();
                   })
                      
                      $(".bird").mouseleave(function () {
                          $("#audioBird")[0].pause();
                      })
                      
                      score++;
                      $("#output").html(score);
                      setRandomColor();
